<!DOCTYPE html>
<html>
    <head>
        <title>Hilton hotels</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./styles.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <header>
                <div class="header-nav"><button aria-label="go back to previous page" tabindex="1">Back</button></div>
                <div class="header-title" tabindex="1" aria-label="hotel details"><h2>Hotel Details</h2></div>
                <div class="header-logo" tabindex="1" aria-label="hilton company logo"></div>
            </header>
            <section class="ht-section">
                <div class="hotel-image" tabindex="1" aria-label="hotel image">
                    <img alt="hotel image" src="./hotel-image.jpg">
                </div>                
                <div class="hotel-descriptions" tabindex="1" aria-label="hotel description">
                    <h3>Hilton Chicago</h3>
                    <p>720 South Michigan Avenue</p>
                    <p>Chicago, Illinois, 60605</p>
                    <p class="contact-number" aria-label="contact number">1-312-922-4400</p>
                </div>
                <div class="hotel-details" tabindex="1" aria-label="hotel details">
                    <ul>
                        <li><a tabindex="1" aria-label="Map">Map</a><span class="r-arrow"></span></li>
                        <li><a tabindex="1" aria-label="Photo gallery">Photo gallery</a><span class="r-arrow"></span></li>
                        <li><a tabindex="1" aria-label="Amenities">Amenities</a><span class="r-arrow"></span></li>
                    </ul>
                </div>
            </section>
            <footer> 
                Copyrights&copy;2019
            </footer>
        </main>
    </body>
</html>
